<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0, user-scalable=no"/> 
        <link rel="stylesheet" type="text/css" href="//db.onlinewebfonts.com/c/0406c39d71726a4efe1134bf8e3feb71?family=Apercu+Pro"/>
        <link rel="stylesheet" type="text/css" href="//db.onlinewebfonts.com/c/b7a6aa84ad371cd47f36d433b5aa7e61?family=Apercu+Mono"/>
        <link rel="stylesheet" type="text/css" href="//db.onlinewebfonts.com/c/b7a6aa84ad371cd47f36d433b5aa7e61?family=Apercu"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <title>Fancy Website</title>
    </head>

    <body>
        <div id="background">
            <div class="lines line1"></div>
            <div class="lines line2"></div>
            <div class="lines line3"></div>
            <div class="lines line4"></div>
            <div class="lines line5"></div>
            <div id="orange" class="color-background"></div>
            <div id="orange-lines" class="color-lines line1"></div>
            <div id="orange-lines" class="color-lines line2"></div>
            <div id="orange-lines" class="color-lines line3"></div>
            <div id="orange-lines" class="color-lines line4"></div>
            <div id="orange-lines" class="color-lines line5"></div>
        </div>
        <div id="header">
            <p id="logo" class="header-tabs">Logo</p>
            <p id="about-me" class="header-tabs">About Me</p>
            <p id="gallery" class="header-tabs">Gallery</p>
            <div id="more-drop-down">
                <span id="more">More &or;</span>
                <div id="more-area"></div>
                <div id="more-content">
                    <p class="drop-down-tabs">Resume</p>
                    <p class="drop-down-tabs">Inspiration</p>
                </div>
            </div>
        </div>
        <div id="body-wrapper">
            <h1 id="greating">This is my gallery.</h1>
            <img id="picture" src="images/about_me.jpg">
            <p id="portrait-header" class="section-header">Portrait</p>
            <p id="landscape-header" class="section-header">Landscape</p>
            <div id="arrow">
                <div id="arrow-1"></div>
                <div id="arrow-2"></div>
            </div>
            <p id="warning"> I am no photographer, 
                <br> but I like to take pictures.
                <br> These pictures were taken
                <br> by my phone. There are no
                <br> filters. Enjoy!
            </p>
            <h1 id="portraits-section" class="sections">Portrait-</h1>
            <div class="image-wrapper portraits-image-wrapper"> 
                <div class="column_1">
                    <img src="images/badminton_1.jpg">
                    <img src="images/collar.jpg">
                </div>
                <div class="column_2">
                    <img src="images/fair_me_1.jpg">
                    <img src="images/europe_1.jpg">
                </div>
                <div class="column_3">
                    <img src="images/hike_me_2.jpg">
                    <img src="images/badminton_2.jpg">
                </div>
                <div class="column_4">
                    <img src="images/mp_me_1.jpg">
                    <img src="images/fair_me_2.jpg">
                </div>
            </div>
            <h1 id="landscapes-section" class="sections">Landscape-</h1>
            <div class="image-wrapper landscapes-image-wrapper"> 
                <div class="column_1">
                    <img src="images/cloud.jpg">
                    <img src="images/cotton.jpg">
                    <img src="images/beach.jpg">
                    <img src="images/bridge_2.jpg">
                    <img src="images/sunset_1.jpg">
                    <img src="images/mp_building_1.jpg"> 
                </div>
                <div class="column_2">
                    <img src="images/flower.jpg">
                    <img src="images/crater_lake.jpg">
                    <img src="images/birds.jpg">
                    <img src="images/seattle.jpg">
                    <img src="images/snow_1.jpg"> 
                </div>
                <div class="column_3">
                    <img src="images/landspace_1.jpg">
                    <img src="images/lake_pano.jpg">
                    <img src="images/bridge_1.jpg">
                    <img src="images/sunrise_2.jpg">
                    <img src="images/landspace_7.jpg"> 
                </div>
                <div class="column_4">
                    <img src="images/landspace_6.jpg">
                    <img src="images/mp_2.jpg">
                    <img src="images/landspace_5.jpg">
                    <img src="images/mp_building_2.jpg">
                    <img src="images/moon.jpg">
                </div>
            </div>
        </div>

        <!-- || Javascript File -->
        <script src="scripts/main.js"></script>
    </body>

</html>

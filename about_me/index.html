<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0, user-scalable=no"/> 
        <link rel="stylesheet" type="text/css" href="//db.onlinewebfonts.com/c/0406c39d71726a4efe1134bf8e3feb71?family=Apercu+Pro"/>
        <link rel="stylesheet" type="text/css" href="//db.onlinewebfonts.com/c/b7a6aa84ad371cd47f36d433b5aa7e61?family=Apercu+Mono"/>
        <link rel="stylesheet" type="text/css" href="//db.onlinewebfonts.com/c/b7a6aa84ad371cd47f36d433b5aa7e61?family=Apercu+Bold"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <title>Fancy Website</title>
    </head>

    <body>
        <div id="background">
            <div class="lines line1"></div>
            <div class="lines line2"></div>
            <div class="lines line3"></div>
            <div class="lines line4"></div>
            <div class="lines line5"></div>
            <div id="red" class="color-background"></div>
            <div id="red-lines" class="color-lines line1"></div>
            <div id="red-lines" class="color-lines line2"></div>
            <div id="red-lines" class="color-lines line3"></div>
            <div id="red-lines" class="color-lines line4"></div>
            <div id="red-lines" class="color-lines line5"></div>
        </div>
        <div id="header">
            <p id="logo" class="header-tabs">Logo</p>
            <p id="about-me" class="header-tabs">About Me</p>
            <p id="gallery" class="header-tabs">Gallery</p>
            <div id="more-drop-down">
                <span id="more">More &or;</span>
                <div id="more-area"></div>
                <div id="more-content">
                    <p class="drop-down-tabs">Resume</p>
                    <p class="drop-down-tabs">Inspiration</p>
                </div>
            </div>
        </div>
        <div id="body-wrapper">
            <h1 id="greating"> A collector of  
                <br> hobbies & a love
                <br> of coding.</h1>
            <img id="picture" src="images/about_me.jpg">
            <p id="education" class="section-header">Education</p>
            <p id="hobbies" class="section-header">Hobbies</p>
            <p id="projects" class="section-header">Projects</p>
            <div id="arrow">
                <div id="arrow-1"></div>
                <div id="arrow-2"></div>
            </div>
        </div>
        <h1 id="education-section" class="sections">Education-</h1>
        <h1 id="hobbies-section" class="sections">Hobbies-</h1>
        <h1 id="projects-section" class="sections">Projects-</h1>
        <div id="footer">
            <p id="footer-logo">Logo</p>
            <p id="footer-about-me">ABOUT ME</p>
            <p id="footer-gallery">GALLERY</p>
            <p id="footer-portrait">Portrait</p>
            <p id="footer-landscape">Landscape</p>
            <p id="footer-more">MORE</p>
        </div>

        <!-- || Javascript File -->
        <script src="scripts/main.js"></script>
    </body>

</html>
